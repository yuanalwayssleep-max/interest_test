<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>泡泡玛特IP测试</title>
  <!-- 引入通用样式 -->
  <link rel="stylesheet" href="../assets/css/common.css">
  <!-- 引入页面特定样式 -->
  <link rel="stylesheet" href="../assets/css/ppmt-iptest.css">
</head>
<body>
  <div class="container">
    <h1>🎨 泡泡玛特IP性格测试</h1>
    <p class="subtitle">6道题找到你的命中注定系列</p>
    
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
    
    <div id="quizContainer">
      <!-- 问题将通过JavaScript动态生成 -->
    </div>
    
    <button class="result-btn" id="submitBtn" disabled>
      <span id="btnText">查看我的命中注定IP</span>
    </button>
    
    <div class="result-section" id="resultSection">
      <div class="result-title">🎉 你的测试结果</div>
      <div class="result-ip" id="resultIP"></div>
      <div class="result-desc" id="resultDesc"></div>
      
      <div class="score-table" id="scoreTable"></div>
      
      <button class="reset-btn" onclick="location.reload()">🔄 重新测试</button>
    </div>
    
    <div class="footer">
      © 2026 泡泡玛特IP性格测试<br>
      基于消费者心理学研究设计
    </div>
  </div>
  
  <!-- 引入数据文件 -->
  <script src="../js/data/ppmtIpTestData.js"></script>
  <!-- 引入逻辑文件 -->
  <script src="../assets/js/ppmt-iptest.js"></script>
</body>
</html>
