<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>答案之书 - 求职版</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/answer-book.css">
</head>
<body class="answer-book-bg">
  <div class="answer-book-container">
    <div class="top-decoration">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <div class="decoration">🌸</div>
    <div class="title-wrapper">
      <h1 class="answer-book-title">答案之书</h1>
      <span class="job-tag">求职</span>
    </div>
    <p class="subtitle">共412页</p>
    
    <div class="input-group">
      <input type="number" id="pageInput" class="page-input" placeholder="请输入1-412之间的数字" min="1" max="412" inputmode="numeric">
    </div>
    
    <button id="queryButton" class="query-button">
      <span style="position: relative; z-index: 1;">✨ 查询答案 ✨</span>
    </button>
    
    <div id="error" class="error-message"></div>
    
    <div id="answerBox" class="answer-box">
      <div class="answer-number" id="answerNumber"></div>
      <div class="answer-text" id="answerText"></div>
      <div class="interpretation">
        <div class="interpretation-title">
          <span>💖</span>
          <span>答案解读</span>
        </div>
        <div class="interpretation-content" id="interpretationText"></div>
      </div>
      <div class="tags" id="tags"></div>
    </div>

    <div class="bottom-decoration">
      <span>✨</span>
      <span>💫</span>
      <span>⭐</span>
    </div>
  </div>

  <!-- 引入数据和脚本 -->
  <script src="../js/data/answerBookData.js"></script>
  <script src="../assets/js/answer-book.js"></script>
</body>
</html>
