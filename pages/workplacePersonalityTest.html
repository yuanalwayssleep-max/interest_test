<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>职场性格测试 - 趣味职场测试系统</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/workplace-personality.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <div class="logo-text">DJ</div>
      </div>
      <h1>职场性格测试</h1>
      <p>探索自我，了解职场，提升职业竞争力</p>
    </div>
    
    <div class="content">
      <p class="subtitle">10道题 · 发现你的职场类型</p>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div id="questionsContainer"></div>

      <div class="result-card" id="resultCard">
        <div class="result-header">
          <div class="result-icon" id="resultIcon"></div>
          <div class="result-type" id="resultType"></div>
          <div class="result-subtitle" id="resultSubtitle"></div>
        </div>

        <div class="result-section">
          <h3>📊 性格特征</h3>
          <div id="characteristics"></div>
        </div>

  <!-- 
        <div class="result-section">
          <h3>💼 职场建议</h3>
          <div id="advice"></div>
        </div>
        -->

        <button class="restart-btn" onclick="WorkplacePersonalityTest.restartTest()">重新测试</button>
        
        <div class="navigation">
          <a href="../index.html" class="back-button">返回首页</a>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <p>© 2026 趣味职场测试系统 | 助力职场人士成长的趣味平台</p>
    </div>
  </div>

  <!-- 引入数据文件 -->
  <script src="../js/data/workplacePersonalityData.js"></script>
