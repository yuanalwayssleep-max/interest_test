<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{{PAGE_TITLE}}</title>
  <!-- 通用样式 -->
  <link rel="stylesheet" href="../assets/css/common.css">
  <!-- 页面特定样式 -->
  <link rel="stylesheet" href="../assets/css/{{PAGE_CSS}}.css">
  {{EXTRA_HEAD}}
</head>
<body class="{{BODY_CLASS}}">
  <div class="{{CONTAINER_CLASS}}">
    <div class="header">
      <div class="logo">
        <div class="logo-text">DJ</div>
      </div>
      <h1>{{PAGE_HEADING}}</h1>
      <p>{{PAGE_SUBHEADING}}</p>
    </div>
    
    <div class="content">
      {{CONTENT}}
    </div>
    
    <div class="footer">
      {{FOOTER}}
    </div>
  </div>

  <!-- 引入数据和脚本 -->
  {{DATA_SCRIPTS}}
  <script src="../assets/js/{{PAGE_JS}}.js"></script>
  {{EXTRA_SCRIPTS}}
</body>
</html>
